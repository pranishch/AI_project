<!DOCTYPE html>
<html>
<head>
    <title>Image Classifier</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .result { margin-top: 20px; }
        img { max-width: 100%; height: auto; }
        
        /* Super Clear Upload Section */
        .upload-section {
            background: #f0f8ff;
            border: 3px solid #4361ee;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .upload-title {
            font-size: 24px;
            color: #4361ee;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .upload-button {
            display: inline-block;
            background: #4361ee;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .upload-button:hover {
            background: #3a0ca3;
            transform: scale(1.05);
        }
        
        .file-input {
            display: none;
        }
        
        .file-name {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Image Classification</h1>
    
    <div class="container">
        <div style="flex: 1;">
            <form action="/predict" method="post" enctype="multipart/form-data">
                <!-- Super Clear Upload Section -->
                <div class="upload-section">
                    <div class="upload-title">SELECT YOUR IMAGE</div>
                    <label class="upload-button" for="fileInput">
                        CHOOSE FILE
                    </label>
                    <input type="file" name="file" id="fileInput" class="file-input" accept="image/*">
                    <div class="file-name" id="fileName">No file selected</div>
                </div>
                
                <button type="submit" style="
                    background: #4361ee;
                    color: white;
                    padding: 12px 25px;
                    border: none;
                    border-radius: 8px;
                    font-size: 18px;
                    cursor: pointer;
                    margin-top: 10px;
                ">Analyze Image</button>
            </form>
            
            <div class="result" id="result">
                {% if class_id %}
                <h3>Classification Result:</h3>
                <p>Class ID: {{ class_id }}</p>
                {% endif %}

                {% if description %}
                <h3>Image Description:</h3>
                <p>{{ description }}</p>
                {% endif %}

                {% if image_uploaded %}
                <h3>Your Uploaded Image:</h3>
                <img src="/uploaded-image" alt="Uploaded Image" style="max-height: 300px;">
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // Show selected file name
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
</body>
</html>

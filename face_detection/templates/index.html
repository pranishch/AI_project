<!DOCTYPE html>
<html>
<head>
    <title>Face Detection (OpenCV)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #videoFeed {
            border: 3px solid #333;
            border-radius: 5px;
            max-width: 100%;
        }
        .controls {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Face Detection (OpenCV)</h1>
        <div class="controls">
            <button onclick="startVideo()">Start Camera</button>
            <button onclick="stopVideo()">Stop Camera</button>
        </div>
        <img id="videoFeed" src="" alt="Live Feed">
    </div>

    <script>
        function startVideo() {
            document.getElementById('videoFeed').src = "{{ url_for('video_feed') }}";
        }
        function stopVideo() {
            document.getElementById('videoFeed').src = "";
        }
    </script>
</body>
</html>
